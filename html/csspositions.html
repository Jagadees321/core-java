<!DOCTYPE html>
<html>
<head>
	
	<title>css positions</title>
	<style type="text/css">
		div{
			background: linear-gradient(to right,yellow,cyan,green,pink,violet);
			color: white;
			padding: 10px;
			width: 100px;

		}
		#static{
			position: static;
			tab-size: 10px;
			left: 10px;
		}
		#relative{
			position: relative;
			left: 10px;
			}
	</style>
</head>
<body>
	<div id="static">
		<p>Jagadeesh</p>
	</div>
	<div id="relative">
		<p>Jagadeesh</p>
	</div>

</body>
</html>
